    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/shop/" style="color:white;"><b>EasyMart</b></a>

            <!-- Search Bar -->
            {% include 'components/search.html' %}
            
            <!-- Toggler for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/shop/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/about/">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="/contact/">Contact</a>
                    </li>

                    <!-- User Dropdown -->
                    {% if request.user.username %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                {{ request.user.username }}
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                                <li><a class="dropdown-item" href="#"><i class="bi bi-person-circle"></i> My Profile</a></li>

                                <li><a href="/user/logout" class="dropdown-item logout"><i class="bi bi-door-open-fill"></i> Log Out</a></li>

                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="/user/login/">Login</a>
